<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/script.css">
   
</head>
<body>
    
    
    <div class="container">
        <div class="search-container">
            <h1>Movies</h1>
            <input type="text" id="movie-name" placeholder="Enter movie name here..." value="Wednesday">
            <button id="search-btn">Search</button>
        </div>
        <div id="result"></div>
      <main>
        <section id="results">
          <!-- Movie search results will be displayed here -->
        </section>
      </main>
      <div class="frame">
        <div class="center">
          <div class="typography">
            <div class="words">
              <div class="top">SEARCH</div>
             MOVIES
              <div class="bottom">ENGINE</div>
            </div>
            <div class="circle"></div>
            <div class="bar"></div>
          </div>
        </div>
      </div>
     
     <footer class="animated-footer">
    <div class="marquee">
      <span class="name anim-fade">Junior Solorio</span>
      <span class="name anim-fade">Jack Lund</span>
      <span class="name anim-fade">Martin Estrada</span>
      <span class="name anim-fade">Victor Romero-Beltran</span>
      <span class="name anim-fade">Sefufim Alvarez</span>
    </div>
      </footer>
      <script src="assets/key.js"></script>
      <script href="assets/style.js">
    </script>
</body>
</html>
